<div class="container">
    <div class="card border-primary mt-4">
        <div class="card-header text-primary">Motivos tiempo muerto</div>
        <div class="card-body">
            <div class="card-title">
                <div class="row d-flex justify-content-between">
                    <div class="col-md-2">
                        <a class="btn btn-success" [routerLink]="['/addMotivoTiempoMuerto']">Nuevo Motivo</a
            >
          </div>
          <div class="col-md-4">
            <!-- <input type="text" id="searchTextId" [(ngModel)]="searchText" name="searchText" placeholder="Buscar" />
                      <i class="fa fa-search ml-1"></i> -->
          </div>
        </div>
      </div>
      <div class="card-text">
        <div class="table-responsive">
          <table class="table table-hover table-bordered table-striped mt-1">
            <thead>
              <tr class="table-primary">
                <th scope="col">Motivo</th>
                <th scope="col">Editar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let motivo of motivos">
                <td>{{ motivo.motivo }}</td>
                <td class="text-center">
                  <a
                    *ngIf="motivo.motivoTiempoMuertoId != 1"
                    class="fa fa-edit"
                    [routerLink]="[
                      '/motivostiempomuerto/' + motivo.motivoTiempoMuertoId
                    ]"
                  ></a>
                        </td>
                        </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
