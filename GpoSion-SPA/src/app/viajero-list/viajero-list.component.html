<div class="container">
    <div class="card border-primary mt-4">
        <div class="card-header text-primary">Viajeros</div>
        <div class="card-body">
            <div class="card-title">
                <div class="row d-flex justify-content-between">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <input type="text" id="searchTextId" [(ngModel)]="searchText" name="searchText" placeholder="Buscar" />
                        <i class="fa fa-search ml-1"></i>
                    </div>
                </div>
            </div>
            <div class="card-text">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered table-striped mt-1">
                        <thead>
                            <tr class="table-primary">
                                <th scope="col">Viajero</th>
                                <th scope="col">Material</th>
                                <th scope="col">Existencia</th>
                                <th scope="col">Localizaci√≥n</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Detalle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let viajero of viajeros | searchViajero: searchText">
                                <th scope="row">{{ viajero.viajero }}</th>
                                <td>{{ viajero.material }}</td>
                                <td>{{ viajero.existencia }}</td>
                                <td>{{ viajero.localidad }}</td>
                                <td>{{ viajero.fecha | date: "dd-MM-yyyy HH:mm" }}</td>
                                <td class="text-center">
                                    <a class="fa fa-file-text" [routerLink]="['/viajeros/' + viajero.viajero]"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
