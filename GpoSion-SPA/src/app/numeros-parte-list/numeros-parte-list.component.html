<div class="container">
    <div class="card border-primary mt-4">
        <div class="card-header text-primary">Números Parte Producto Terminado</div>
        <div class="card-body">
            <div class="card-title">
                <div class="row d-flex justify-content-between">
                    <div class="col-md-2">
                        <a class="btn btn-success" [routerLink]="['/addNumeroParte']">Nuevo Número Parte</a
            >
          </div>
          <div class="col-md-4">
            <input
              type="text"
              id="searchTextId"
              [(ngModel)]="searchText"
              name="searchText"
              placeholder="Buscar"
            />
            <i class="fa fa-search ml-1"></i>
          </div>
        </div>
      </div>
      <div class="card-text">
        <div class="table-responsive">
          <table class="table table-hover table-bordered table-striped mt-1">
            <thead>
              <tr class="table-primary">
                <th scope="col">No. Parte</th>
                <th scope="col">Pieza</th>
                <th scope="col">Cliente</th>
                <th scope="col">Descripción</th>
                <th scope="col">Leyenda</th>
                <th scope="col">Editar</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let numeroParte of numerosParte
                    | searchNumeroParte: searchText
                "
              >
                <th scope="row">{{ numeroParte.noParte }}</th>
                <td>
                  <img
                    class="img-thumbnail"
                    src="api/numerosParte/{{ numeroParte.noParte }}/Photo"
                    alt="{{ numeroParte.noParte }}"
                  />
                </td>
                <td>{{ numeroParte.cliente }}</td>
                <td>{{ numeroParte.descripcion }}</td>
                <td>{{ numeroParte.leyendaPieza }}</td>
                <td class="text-center">
                  <a
                    class="fa fa-edit"
                    [routerLink]="['/numerosParte/' + numeroParte.noParte]"
                  ></a>
                        </td>
                        </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
