<div class="container">
    <div class="card broder-primary mt-4">
        <div class="card-header text-primary">Editar Molde</div>
        <div class="card-body">
            <div class="card-text">
                <form [formGroup]="moldeForm" (ngSubmit)="editMolde()" id="moldeForm">
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-6 col-lg-6">
                            <label for="Cliente">Cliente</label>
                            <select class="form-control" id="clienteId" formControlName="clienteId">
                <option
                  *ngFor="let cliente of clientes"
                  [value]="cliente.clienteId"
                >
                  {{ cliente.cliente }}
                </option>
              </select>
                        </div>
                    </div>
                    <div class="row">
                        <input type="hidden" formControlName="id" />
                        <div class="form-group col-sm-12 col-md-6 col-lg-6">
                            <label for="molde">Molde</label>
                            <input type="text" [ngClass]="{
                  'is-invalid':
                    moldeForm.get('molde').errors &&
                    moldeForm.get('molde').touched
                }" class="form-control" formControlName="molde" placeholder="Molde" />
                            <div class="invalid-feedback" *ngIf="
                  moldeForm.get('molde').hasError('required') &&
                  moldeForm.get('molde').touched
                ">
                                El molde es requerido
                            </div>
                            <div class="invalid-feedback" *ngIf="
                  moldeForm.get('molde').hasError('moldeExistente') &&
                  moldeForm.get('molde').touched
                ">
                                El molde ya existe.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-6 col-lg-6">
                            <label for="ubicacionId">Ubicaci√≥n</label>
                            <select class="form-control" id="ubicacionId" formControlName="ubicacionId">
                <option *ngFor="let area of areas" [value]="area.areaId">
                  {{ area.nombreArea }}
                </option>
              </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-6 col-lg-6">
                            <label for="estatusMoldeId">Estatus</label>
                            <select class="form-control" id="estatusMoldeId" formControlName="estatusMoldeId">
                <option
                  *ngFor="let estatus of estatusMoldes"
                  [value]="estatus.estatusMoldeId"
                >
                  {{ estatus.estatus }}
                </option>
              </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-6 col-lg-6">
                            <label for="fecha">Fecha</label>
                            <input class="form-control" placeholder="Fecha" type="text" bsDatepicker [bsConfig]="bsConfig" formControlName="fecha" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-6 col-lg-6">
                            <label for="observaciones">Observaciones</label>
                            <textarea class="form-control" name="observaciones" id="observaciones" rows="4" formControlName="observaciones"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-12 col-lg-12">
                            <button class="btn btn-success mr-1" [disabled]="!moldeForm.valid" type="submit">
                Guardar</button
              ><a class="btn btn-danger " [routerLink]="['/moldes/']">
                Cancelar
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
