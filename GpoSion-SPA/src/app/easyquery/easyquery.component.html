<div class="eqjs-process-bar" id="ProcessBar"></div>
<div id="eqv-main">
    <!--
      <input id="QueryContentJson" type="hidden" value="@ViewBag.QueryJson" />
      -->
    <div class="eqv-header">
        <div class="eqv-title">MMS</div>
        <div class="eqv-sub-title">
            Reporteador
        </div>
    </div>
    <div id="eqv-content">
        <div class="eqv-header-panel">
            <div class="eqv-entities-block">
                <hr class="eqv-entities-hr eqv-hr" />
                <div class="eqv-entities-title">Tablas</div>
                <div class="eqv-entities-panel-container">
                    <!-- EntitiesPanel widget placeholder -->
                    <div id="EntitiesPanel" onselectstart="return false"></div>
                </div>
            </div>

            <div class="eqv-central-block">
                <div class="eqv-columns-block">
                    <hr class="eqv-columns-hr eqv-hr" />
                    <div class="eqv-columns-title">Columnas</div>
                    <div class="eqv-columns-panel-container">
                        <!-- ColumnsPanel widget placeholder -->
                        <div id="ColumnsPanel"></div>
                    </div>
                </div>
                <div class="eqv-conditions-block">
                    <hr class="eqv-conditions-hr eqv-hr" />
                    <div class="eqv-conditions-title">Condiciones</div>
                    <div class="eqv-query-panel-container">
                        <!-- QueryPanel widget placeholder -->
                        <div id="QueryPanel"></div>
                    </div>
                </div>
            </div>

            <div class="eqv-menu-block">
                <hr class="eqv-menu-hr eqv-hr" />
                <div class="eqv-menu-title">Menu consulta</div>
                <div class="eqv-menu-content">
                    <div id="QueryNameLabel"></div>

                    <a id="ClearQueryButton" class="eqv-button">Limpiar</a>

                    <div class="eqv-dropdown-container">
                        <a id="LoadQueryButton" href="javascript::void(0)" class="eqv-button eqv-drop-button">Cargar <span style="float: right">▼</span></a
            >
            <div class="eqv-dropdown-content"></div>
          </div>

          <div class="eqv-dropdown-container">
            <a id="StorageDropButton" class="eqv-button eqv-drop-button"
              >Almacenamiento <span style="float: right">▼</span></a
            >
            <div class="eqv-dropdown-content">
              <a id="NewQueryButton" href="javascript::void(0)"
                >Nueva consulta</a
              >
              <a id="SaveQueryButton" href="javascript::void(0)"
                >Guardar consulta</a
              >
              <a id="CopyQueryButton" href="javascript::void(0)"
                >Guardar consulta como...</a
              >
              <a id="RemoveQueryButton" href="javascript::void(0)"
                >Borrar consulta</a
              >
            </div>
          </div>

          <a
            id="ExecuteQueryButton"
            href="javascript::void(0)"
            class="eqv-button eqv-button-execute"
            >Ejecutar</a
          >

          <!--
              <div id="ChangeLocaleSelector" class="eqv-select"></div>
              -->

          <div><p></p></div>
        </div>
      </div>
    </div>

    <div class="eqv-bottom-panel">
      <div class="eqv-sql-panel">
        <hr class="eqv-sql-panel-hr eqv-hr" />
        <div class="eqv-sql-panel-title">SQL</div>
        <div id="StatementPanel" class="eqv-sql-block">
          <div class="sql-panel-result"></div>
        </div>
      </div>
      <div class="eqv-result-panel">
        <hr class="eqv-result-panel-hr eqv-hr" />
        <div class="eqv-result-panel-title">
          Resultado
          <span
            id="ResultCount"
            style="display:none; margin-left:20px; font-size:small"
          ></span>
          <span class="eqv-export-buttons">
            <a
              class="eqjs-export"
              href="javascript:void(0)"
              data-format="excel-html"
              >Exportar a Excel</a
            >
            <a class="eqjs-export" href="javascript:void(0)" data-format="csv"
              >Exportar a CSV</a
            >
          </span>
        </div>
        <div id="ResultPanel" class="eqv-result-panel-content"></div>
        <div class="eqv-result-panel-content-padding"></div>
      </div>
    </div>
  </div>
  <div id="eqv-footer">
    <!-- <div class="eqv-copyright">
      (c) Copyright 2006-2019
      <a href="https://korzh.com/" target="_blank">Korzh.com</a>

                    </div>
                </div> -->
            </div>
        </div>
