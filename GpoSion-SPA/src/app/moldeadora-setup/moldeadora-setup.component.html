<div class="container">
    <div class="card broder-primary mt-4">
        <div class="card-header text-primary">
            Setup {{ moldeadora.moldeadora }}
        </div>
        <div class="card-body">
            <div class="card-text">
                <form [formGroup]="moldeadoraForm" (ngSubmit)="editMoldeadora()">
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-6 col-lg-6">
                            <input type="hidden" formControlName="materialId" />
                            <label for="material">Material</label>
                            <input [typeahead]="materiales" typeaheadOptionField="claveMaterial" [isAnimated]="true" class="form-control" id="material" formControlName="material" placeholder="Material" (typeaheadOnSelect)="onSelectMaterial($event)" />
                        </div>
                    </div>
                    <div class="row">
                        <input type="hidden" formControlName="moldeadoraId" />
                        <div class="form-group col-sm-12 col-md-6 col-lg-6">
                            <input type="hidden" formControlName="moldeId" />
                            <label for="molde">Molde</label>
                            <input [typeahead]="moldes" typeaheadOptionField="molde" [isAnimated]="true" class="form-control" id="molde" formControlName="molde" placeholder="Molde" (typeaheadOnSelect)="onSelectMolde($event)" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-10 col-md-8 col-lg-8">
                            <label for="numeroParte">NÃºmero Parte</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10 col-md-6 col-lg-6">
                            <input [typeahead]="numerosParte" typeaheadOptionField="noParte" [isAnimated]="true" class="form-control" id="numeroParte" formControlName="numeroParte" placeholder="Numero Parte" (typeaheadOnSelect)="onSelectNumeroParte($event)" />
                        </div>
                        <div class="col-sm-2 col-md-4 col-lg-4">
                            <button class="btn btn-success btn-xs" type="button" (click)="addNumeroParte()">
                <span class="fa fa-plus-circle "> </span>
              </button>
                        </div>
                    </div>
                    <div class="table-responsive mt-2 ">
                        <table id="mytable " class="table table-bordred table-striped ">
                            <thead>
                                <tr class="table-primary ">
                                    <th>No. Parte</th>

                                    <th>Borrar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let noParte of numerosParteSolicitados">
                                    <td scope="row ">{{ noParte }}</td>
                                    <td>
                                        <span class="btn btn-danger btn-xs " (click)="$event.stopPropagation()" (click)="deleteNumeroParte(noParte)">
                      <span class="fa fa-trash "></span
                    ></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-6 col-lg-6">
                            <label for="Cliente">Estatus</label>
                            <select class="form-control" id="estatus" formControlName="estatus">
                <option>
                  Operando
                </option>
                <option>
                  Detenida
                </option>
              </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-12 col-lg-12">
                            <button class="btn btn-success" type="submit">
                Guardar
              </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
