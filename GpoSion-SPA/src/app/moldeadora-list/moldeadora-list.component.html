<div class="container mt-4">
    <div class="text-primary d-flex justify-content-between">
        <h4>Moldeadoras</h4>
        <a class="fa fa-plus" [routerLink]="['/addMoldeadora']">
      Agregar Moldeadora</a
    >
  </div>
  <div class="row">
    <div
      *ngFor="let moldeadora of moldeadoras"
      class="col-lg-4 col-md-6 col-sm-6"
    >
      <app-moldeadora-card
        [moldeadora]="moldeadora"
        (update)="loadMoldeadoras()"
      ></app-moldeadora-card>
    </div>
  </div>
</div>
