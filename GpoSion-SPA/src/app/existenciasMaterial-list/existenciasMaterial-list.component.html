<div class="container mt-5">
    <table class="table table-hover mt-1">
        <thead>
            <tr class="table-primary">
                <th scope="col">Material</th>
                <th scope="col">Area</th>
                <th scope="col" class="text-right">Existencia</th>
                <th scope="col">Unidad Medida</th>
                <th scope="col">Cliente</th>
                <th scope="col">Última Modificación</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let em of existencias" class="table-secondary">
                <th scope="row">{{ em.material }}</th>
                <td>{{ em.area }}</td>
                <td class="text-right">{{ em.existencia | number: "1.2-3" }}</td>
                <td>{{ em.unidadMedida }}</td>
                <td>{{ em.cliente }}</td>
                <td>{{ em.ultimaModificacion | date: "dd-MM-yyyy HH:mm" }}</td>
            </tr>
        </tbody>
    </table>
</div>
