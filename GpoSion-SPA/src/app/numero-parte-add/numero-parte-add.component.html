<div class="container">
    <div class="card broder-primary mt-4">
        <div class="card-header text-primary">Nuevo Número de Parte</div>
        <div class="card-body">
            <div class="card-text">
                <form [formGroup]="numeroParteForm" (ngSubmit)="addNumeroParte()">
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-6 col-lg-6">
                            <label for="noParte">No. Parte</label>
                            <input type="text" [ngClass]="{
            'is-invalid':
            numeroParteForm.get('noParte').errors &&
            numeroParteForm.get('noParte').touched
          }" class="form-control" formControlName="noParte" placeholder="No. Parte" />
                            <div class="invalid-feedback" *ngIf="
                            numeroParteForm.get('noParte').hasError('required') &&
                            numeroParteForm.get('noParte').touched
          ">
                                El No. Parte es requerido
                            </div>
                        </div>
                        <div class="form-group col-sm-12 col-md-6 col-lg-6">
                            <label for="Cliente">Cliente</label>
                            <select class="form-control" id="clienteId" formControlName="clienteId">
              <option
                *ngFor="let cliente of clientes"
                [value]="cliente.clienteId"
              >
                {{ cliente.nombre }}
              </option>
            </select>
                        </div>



                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-6 col-lg-6">
                            <label for="descripcion">Descripción</label>
                            <input type="text" class="form-control" formControlName="descripcion" placeholder="Descripción" />
                        </div>
                        <div class="form-group col-sm-12 col-md-6 col-lg-6">
                            <label for="descripcion">Leyenda Pieza</label>
                            <input type="text" class="form-control" formControlName="leyendaPieza" placeholder="Leyenda" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-6 col-lg-6">
                            <label for="descripcion">Peso</label>
                            <input type="number" class="form-control" formControlName="peso" placeholder="Peso" />
                        </div>
                        <div class="form-group col-sm-12 col-md-6 col-lg-6">
                            <label for="descripcion">Costo</label>
                            <input type="number" class="form-control" formControlName="costo" placeholder="Costo" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-12 col-lg-12">
                            <button class="btn btn-success" [disabled]="!numeroParteForm.valid" type="submit">
              Guardar
            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
