<div class="card mb-4">
    <div class="card-header">
        Top 10 Materias Primas Recibidas
    </div>
    <div class="card-body">
        <div *ngFor="let m of materiales" class="row">
            <div class="col-md-6">
                <span>{{ m.material }}</span>
            </div>
            <div class="col-md-6">
                <span>{{ m.totalRecibido }}</span>
            </div>
        </div>
    </div>
</div>
